<svg width="192" height="108" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      --bg-color: var(--bg-color, black);
      --sidebar-color: var(--sidebar-color, darkgray);
      --main-color: var(--main-color, gray);
      --highlight-color: var(--highlight-color, blue);
      --text-color: var(--text-color, white);
    }
    rect, circle {
      transition: fill 0.3s ease;
    }
  </style>
  
  <!-- Background -->
  <rect width="192" height="108" fill="bgColor"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="38" height="108" fill="sidebarColor"/>
  
  <!-- Main content area -->
  <rect x="38" y="0" width="154" height="108" fill="mainColor"/>
  
  <!-- Scrollbar/Sidebar indicators (circles) -->
  <circle cx="19" cy="19" r="13" fill="textColor"/>
  <circle cx="19" cy="51" r="13" fill="textColor"/>
  
  <!-- Main content lines (scaled) -->
  <rect x="64" y="10" width="96" height="12" rx="2" fill="highlightColor"/>
  <rect x="64" y="26" width="122" height="12" rx="2" fill="textColor"/>
  <circle cx="50" cy="16" r="10" fill="textColor"/>
  
  <!-- Highlight bar -->
  <rect x="64" y="42" width="64" height="12" rx="2" fill="highlightColor"/>
  
  <!-- More content lines -->
  <rect x="64" y="58" width="122" height="12" rx="2" fill="textColor"/>
  <rect x="64" y="72" width="96" height="12" rx="2" fill="textColor"/>
  <circle cx="50" cy="50" r="10" fill="textColor"/>
  
  <!-- Bottom rectangles on main content -->
  <rect x="42" y="90" width="144" height="12" rx="2" fill="textColor"/>
</svg>
