<svg width="192" height="108" viewBox="0 0 192 108" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="50%" stop-color="#e0e0e0"/>
      <stop offset="50%" stop-color="#202225"/>
    </linearGradient>
  </defs>
  
  <!-- Background split -->
  <rect width="192" height="108" fill="url(#splitGradient)"/>
  
  <!-- Left side (Light) -->
  <rect x="0" y="0" width="96" height="108" fill="#f0f0f0"/>
  
  <!-- Right side (Dark) -->
  <rect x="96" y="0" width="96" height="108" fill="#202225"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="38" height="108" fill="#e0e0e0"/>

  <!-- Left sidebar (circles) -->
  <circle cx="19" cy="19" r="13" fill="#d8d8d8"/>
  <circle cx="19" cy="51" r="13" fill="#d8d8d8"/>
  <circle cx="19" cy="83" r="13" fill="#d8d8d8"/>
  
  <!-- Left main content -->
  <rect x="48" y="20" width="38" height="12" rx="2" fill="#333333"/>
  <rect x="48" y="36" width="40" height="12" rx="2" fill="#333333"/>
  <rect x="48" y="52" width="34" height="12" rx="2" fill="#333333"/>
  
  <!-- Right sidebar -->
  <rect x="160" y="20" width="26" height="16" rx="2" fill="#2f3136"/>
  <rect x="160" y="42" width="26" height="16" rx="2" fill="#2f3136"/>
  <rect x="160" y="64" width="26" height="16" rx="2" fill="#2f3136"/>
  
  <!-- Right main content -->
  <rect x="96" y="20" width="48" height="12" rx="2" fill="#36393f"/>
  <rect x="96" y="36" width="60" height="12" rx="2" fill="#36393f"/>
  <rect x="96" y="52" width="54" height="12" rx="2" fill="#36393f"/>
  
  <!-- Bottom rectangles on main content -->
  <rect x="48" y="90" width="50" height="12" rx="2" fill="#e0e0e0"/>
  <rect x="96" y="90" width="60" height="12" rx="2" fill="#36393f"/>
  
  <!-- Dividing line -->
  <line x1="96" y1="0" x2="96" y2="108" stroke="#7289da" stroke-width="2"/>
</svg>
